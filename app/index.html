<!DOCTYPE html>

<head>

	<link rel="stylesheet" href="css/libs.min.css"> 
	<link rel="stylesheet" href="css/main.css"> 
	<title>START TEMPLATE GULP HTML - TEST</title>
</head>
<body>
	<script type="text/javascript">
		//Вывод сообщения!
		alert("Это опасно!");
		//Печать сообщения
		document.write("Hello World!")
		/* Это многострочный
		Комментарий
		*/
		//var Работа с переменной
		var x = 100;
		document.write(x);

		//Остаток от деления
		var y = 100%9;
		document.write("Остаток от деления - "+y);

		//Инкремент и Декремент 
		var z = x++;
		document.write(z)
	</script>
<script src="js/libs.min.js"></script>
